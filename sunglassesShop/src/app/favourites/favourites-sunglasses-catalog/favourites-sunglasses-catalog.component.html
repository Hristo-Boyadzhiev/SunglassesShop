<app-loader *ngIf="isLoading" />

<section *ngIf="isEmptyCollection && !isLoading" class="emptyCollectionContainer">
    <p class="message">No favourites sunglasses yet</p>
    <span *ngIf="isAuthenticated" class="catalog"><a class="catalogLink"
            routerLink="/sunglasses/catalog">Catalog</a></span>
</section>


<section *ngIf="!isEmptyCollection && !isLoading" class="collectionContainer">
    <article *ngFor="let favouritesSunglasses of favouriteSunglassesCollection" class="sunglasses">
        <div class="img-container">
            <img src="{{favouritesSunglasses.sunglasses.imageUrl}}" alt="sunglasses-image">
        </div>

        <div class="content">
            <!-- Тук може да използвам pipe за ограничаване дължината на името -->
            <p class="brand-and-model">{{favouritesSunglasses.sunglasses.brand}}
                {{favouritesSunglasses.sunglasses.model}}</p>
            <p class="price">{{favouritesSunglasses.sunglasses.price}}€</p>
            <span class="details"><a class="detailsLink"
                    [routerLink]="['/sunglasses/catalog', favouritesSunglasses.sunglasses._id]">Details</a></span>
        </div>
    </article>
</section>
