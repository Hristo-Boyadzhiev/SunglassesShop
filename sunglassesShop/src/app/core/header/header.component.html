<header class="site-header">
    <div class="container">

        <div class="img-container">
            <a routerLink="/home">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/007/126/772/small/aviator-sunglasses-icon-vector.jpg"
                    alt="sunglasses-image">
            </a>
        </div>

        <ul>
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/sunglasses/catalog">Catalog</a></li>
            <li *ngIf="isAdmin"><a routerLink="/sunglasses/create">Create</a></li>
            <li *ngIf="!isAuthenticated"><a routerLink="/auth/login">Login</a></li>
            <li *ngIf="!isAuthenticated"><a routerLink="/auth/register">Register</a></li>
            <li *ngIf="isAdmin"><a routerLink="/purchases/completedPurchases">Purchases</a></li>

            <li class="right-container">
                <a *ngIf="isAuthenticated" class="logout" (click)="logout()">{{user?.email}}|Logout</a>

                <a *ngIf="isAuthenticated && !isAdmin" routerLink="/favourites/sunglasses" class="favourites">
                    <i class="fa-solid fa-heart"></i>
                </a>

                <a *ngIf="isAuthenticated && !isAdmin" routerLink="/purchases/basket" class="purchaseBasket">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>

            </li>
        </ul>
    </div>
</header>
